<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="img-container">
            <img src="img/halie-west-OLHzmUbmMMg-unsplash.jpg" alt="Green trees near brown mountain under blue sky during daytime">

            <div class="logo-container">
                <p><img class="logo" src="img/odin-lined.png" alt="The Odin Project">ODIN</p>
            </div>

            <p class="img-author">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/green-trees-near-brown-mountain-under-blue-sky-during-daytime-OLHzmUbmMMg?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>

        <div>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
            Sign up now to get started.  
            </p>
            <p>You know you want to.</p>
        </div>

        <form action="">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" name="phone-number" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <button type="submit">Create Account</button>
        </form>

    </div>
    
</body>
</html>
