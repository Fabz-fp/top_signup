<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="img-container">
            <figure class="hero">
                <img src="img/halie-west-OLHzmUbmMMg-unsplash.jpg"
                    alt="Green trees near brown mountain under blue sky during daytime" />

                <div class="logo-container">
                    <div class="logo-inner">
                        <img class="logo" src="img/odin-lined.png" alt="The Odin Project logo">
                        <span class="logo-text">ODIN</span>
                    </div>
                </div>

                <figcaption class="img-author">
                    Photo by 
                    <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> 
                    on 
                    <a href="https://unsplash.com/photos/green-trees-near-brown-mountain-under-blue-sky-during-daytime-OLHzmUbmMMg?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </figcaption>
            </figure>
        </div>

        <div class="form-container">
            <div class="intro">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br />
                    Sign up now to get started.  
                </p>
                <p><strong>You know you want to.</strong></p>
            </div>

            <form>
                <div class="form-grid">
                    <div>
                        <label for="first-name">First Name</label>
                        <input
                            type="text" 
                            id="first-name" 
                            name="first-name"
                            placeholder="John"
                            required 
                            pattern="[A-Za-z\s]{2,}"
                        >
                    </div>

                    <div>
                        <label for="last-name">Last Name</label>
                        <input
                            type="text"
                            id="last-name"
                            name="last-name"
                            placeholder="Doe"
                            required
                            pattern="[A-Za-z\s]{2,}"
                        >
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="john@example.com"
                            required
                        >
                    </div>

                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input
                            type="tel"
                            id="phone-number"
                            name="phone-number"
                            placeholder="12345678"
                            required
                            pattern="[0-9]{7,15}"
                        >
                    </div>

                    <div>
                        <label for="password">Password</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="At least 8 characters"
                            required
                            minlength="8"
                        >
                    </div>

                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input
                            type="password"
                            id="confirm-password"
                            name="confirm-password"
                            placeholder="Repeat your password"
                            required
                            minlength="8"
                        >
                    </div>
                </div>    
            
                <div class="form-actions">
                    <button type="submit">Create Account</button>

                    <p class="login-link">
                        Already have an account?
                        <a href="#">Log in</a>
                    </p>
                </div>     
            </form>
        </div>
    </div>   
</body>
</html>
