<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="img-container">
            <figure class="hero">
                <img src="img/halie-west-OLHzmUbmMMg-unsplash.jpg"
                    alt="Green trees near brown mountain under blue sky during daytime" />

                <div class="logo-container">
                    <div class="logo-inner">
                        <img class="logo" src="img/odin-lined.png" alt="The Odin Project logo">
                        <span class="logo-text">ODIN</span>
                    </div>
                </div>

                <figcaption class="img-author">
                    Photo by 
                    <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> 
                    on 
                    <a href="https://unsplash.com/photos/green-trees-near-brown-mountain-under-blue-sky-during-daytime-OLHzmUbmMMg?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </figcaption>
            </figure>
        </div>

        <div class="form-container">
            <div class="intro">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br />
                    Sign up now to get started.  
                </p>
                <p><strong>You know you want to.</strong></p>
            </div>

            <form>
                <div class="form-grid">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>

                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone-number" required>
                    </div>

                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>    
            
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>   
</body>
</html>
